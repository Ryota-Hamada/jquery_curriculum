<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      $(function() {
        var pageNum = 0;
        var searchWord = '';
        $('#js-search-button').on('click', function() {
          var beforeSearchWord = searchWord;
          searchWord = $('#js-search-word').val();
          if (searchWord === beforeSearchWord) {
            pageNum += 1;
          } else {
            pageNum = 1;
          };
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',　//GET POSTの違い　APIの説明
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: searchWord,
              hits: 20,
              page: pageNum,
            },
          }).done(function(data) {
            console.log(data);
            // console.log(searchWord);
            // console.log(beforeSearchWord);
            if (data.hits === 0) {
              errText("検索結果が見つかりませんでした。<br>別のキーワードで検索してください。");
            } else {
              var list = '';
              $.each(data.Items, function(i, value) {
              list += 
                '<li class="lists__item">' +
                  '<div class="lists__item__inner">' +
                    '<a href="' + value.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                      '<img src="' + value.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                      '<p class="lists__item__detail">作品名：' + value.Item.title + '</p>' +
                      '<p class="lists__item__detail">作者　：' + value.Item.author + '</p>' +
                      '<p class="lists__item__detail">出版社：' + value.Item.publisherName + '</p>' +
                    '</a>' +
                  '</div>' +
                '</li>';
              });
                if (searchWord === beforeSearchWord) {
                  addList(list);
                } else {
                  $('.lists').empty();
                  addList(list);
                };
            };
          }).fail(function(err) {
            console.log(err);
            if (err.status === 429) {
              errText("時間をおいて再度検索して下さい。");
            } else if (searchWord.length === 0) {
              errText("検索ワードを入力してください。");
            } else if (searchWord.length === 1) {
              errText("2文字以上で検索して下さい。");
            } else {
              errText("正常に通信が行われませんでした。");
            };
          });
        });
        // 関数
        function errText(text) {
          $('.message').remove();
          $('.lists').before('<p class="message">'+text+'</p>');
        };
        function addList(list) {
          $('.lists').prepend(list);
        };
      });
    </script>
  </body>
</html>
