<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <p class="modal-show">Click</p>
      <div class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-text">MODAL WINDOW</div>
          <button type="button" class="modal-close">x</button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
      // htmlの読み込みが終わったら処理が始まる。
      // 今回やるのはモーダルです。
      // .modal-show をクリックすることで .modal をfadeInさせる。
        $('.modal-show').click(function() {
          $('.modal').fadeIn();
        })
          // .modal-close をクリックで .modal をfadeOutさせる。
        $('.modal-close').click(function() {
          $('.modal').fadeOut();
        })
      // .click() クリック時のイベントを登録する。
      });

      // click on 違い
      // clickはページロード時に存在する要素にイベント付加。動的に追加された要素に対しては付加しない。
      // onはページロード時の後、動的に追加された要素に対してもイベント付与する。　複数のイベントハンドラを追加できる。

      // .fadeIn() 一定時間かけてフェードインする。
      // .fadeOut() 一定時間かけてフェードアウトする。
    </script>
  </body>
</html>
